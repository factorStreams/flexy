<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexy</title>
</head>
<style type="text/css">
    * {
        font-family: Arial;
    }

    .flexy-border {
        border: 1px solid black;
    }

    .flexy-stlying {
        margin: 5px;
        width: 100px;
        height: 100px;
    }
</style>
<link rel="stylesheet" href="./flexy.css">
<body>
    <h1>Welcome to Flexy, just a fun little light weight flex library!</h1>
    <hr>
    <h2>Container with items</h2>
    <div class="flexy-container flexy-border">
        <div class="flexy-item flexy-border flexy-stlying">flex item 1</div>
        <div class="flexy-item flexy-border flexy-stlying">flex item 2</div>
    </div>
    <h2>Inline containers with items</h2>
    <div class="flexy-container-inline flexy-border">
        <div class="flexy-item flexy-border flexy-stlying">flex item 1</div>
        <div class="flexy-item flexy-border flexy-stlying">flex item 2</div>
    </div>
    <div class="flexy-container-inline flexy-border">
        <div class="flexy-item flexy-border flexy-stlying">flex item 1</div>
        <div class="flexy-item flexy-border flexy-stlying">flex item 2</div>
    </div>
</body>
</html>
